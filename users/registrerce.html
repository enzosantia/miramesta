            </ul>
        </div>
        <div id="contenido">
            <div class="form">
                <p class="form_title"> <b> REGISTRARSE </b> </p>
                <div class="form_container">
                    <div class="form_group">
                        <input type="text" id="nombreDeUsuario" class="form_input" placeholder=" ">
                        <label for="nombreDeUsuario" class="form_label"> Nombre de usuario: </label> 
                    </div>
                    <br>
                    <div class="form_group">
                        <input type="email" id="email" class="form_input" placeholder=" ">
                        <label for="email" class="form_label"> Email: </label> 
                    </div>
                    <br>
                    <div class="form_group">
                        <input type="text" id="nombre" class="form_input" placeholder=" ">
                        <label for="nombre" class="form_label"> Nombre: </label> <br>
                    </div>
                    <br>
                    <div class="form_group">
                        <input type="text" id="apellido" class="form_input" placeholder=" ">
                        <label for="apellido" class="form_label"> Apellido: </label> <br>
                    </div>
                    <br>
                    <div class="form_group">
                        <input type="password" id="contraseña" class="form_input" placeholder=" ">
                        <label for="contraseña" class="form_label"> Contraseña: </label> <br>
                    </div>
                    
                    <input type="submit" id="registrarse" value="REGISTRARSE" class="form_submit">
                </div>
            </div>
            <div id="pie">
                <ul class="pie-list">
                    <li class="pie-item">epet20@gmail.com</li>

    </div>

    <script type="module">
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmZg851yKxO2FAPyGlzuKpyrtzqTBRY8Y",
            authDomain: "mirameesta-91b7e.firebaseapp.com",
            projectId: "mirameesta-91b7e",

            appId: "1:1012336571139:web:b02138d9c2c88e6675af36",
            measurementId: "G-S34021V3E5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('registrarse').onclick = async (e) => {
            e.preventDefault(); // Previene el envío del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('contraseña').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                alert('Usuario registrado con éxito: ' + user.email);
                // Aquí puedes guardar otros datos en la base de datos si lo deseas
            } catch (error) {
                alert('Error al registrar: ' + error.message);
            }
        };
    </script>
